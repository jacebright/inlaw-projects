<body>
    <header>
        <h1>Who am I gifting to this year?</h1>

    <main>
    <form id="formedChristmas">
        <label for="giver">Select your name:</label>
        <select id="giver" name="giver">
            <option value="" disabled selected></option>
            <option value="Ashlee">Ashlee</option>
            <option value="Justin">Justin</option>
            <option value="Bethany">Bethany</option>
            <option value="Emma">Emma</option>
            <option value="Hunter">Hunter</option>
            <option value="Gracie">Gracie</option>
        </select>
        <label for="year">Input a year:</label>
        <input type="text" id="year" name="year">

        <button type="submit" id="getReceiver">Show me who!</button>
        
    </form>
    <span id="receiver"></span>
    </main>
